<style> /* ËÉåÊôØÁâπÊïà*/
#bgCanvas {

    left: 0;

<style> /*Êó•Êúü*/
#calendar {
    display: grid;
    grid-template-columns: repeat(10, 15px); /* ‰∏ÄË°å 10 ‰∏™Ê†ºÂ≠ê */
    grid-gap: 4px;
    justify-content: center; /* Â±Ö‰∏≠ÊéíÂàó */

    position: fixed;
    top: 450px;
    left: 40px;
}

.calendar-day {
    width: 15px;
    height: 15px;
    background-color: #eee; /* ÈªòËÆ§ÊµÖÁÅ∞Ëâ≤ */
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.3s;
}

body.dark .calendar-day {

}

.calendar-day.updated {

}

    :root {
        --bg-color: white;
        --text-color:black ;
        --navbar-bg: white ;
        --shadow-color: rgba(219,219,219);
    }

    body{
      padding-top: 80px;
        font-family: 'Noto Serif SC', serif;
        background:var(--bg-color);
        color: var(--text-color);
    }

    body.dark{
        --bg-color:#0f0f0f;
        --text-color:#f1f1f1;
        --navbar-bg:#181818;
        --shadow-color: rgba(0,0,0,0.6);

    }

    .navbar {
        width: 100%;
        height: 80px;
        background: var(--navbar-bg);
        box-shadow: 0 2px 10px var(--shadow-color);
 
        position: fixed;
        top: 0;
        left: 0;

        z-index: 10000;

        display: flex;
        align-items: center;
        justify-content: flex-start;
        }
    
    .navbar a {
        margin: 0;
        padding-left: 20px;
        line-height: 80px;
        font-weight: bold;
        font-size: 150%;
        
        text-decoration: none;
        color: var(--text-color);
    }

    .navbar img {
        width: 45px;
        padding-left: 0%;
    }

    .menu {
        margin-left: 130px;
        font-size: 150%;
        }

    .theme {
        margin-left: 30px;
    }

    .menu-toggle {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 80px;
        right: 0;
        width: 100%;
        height: 140px;
        background-color: var(--bg-color);
        box-shadow: 0 2px 10px var(--shadow-color);

        align-items: center;
        justify-content: center;
    }

    .menu-toggle ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .menu-toggle a {
        text-decoration: none;
        color:var(--text-color);
        font-size: large;

        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 15px;
    }

    .content h1 {
        position: fixed;
        left: 35px;
        top: 130px;

        color: var(--text-color);
    }

    .underline {
      display: inline-block;
      font-size: 35px;
      animation: blink 1.5s steps(1) infinite;
      margin-top: 10px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .content h4 {
        position: fixed;
        left: 40px;
        top: 300px;

        color: var(--text-color);
    }

    .content p {
        position: fixed;
        right: 25px;
        top: 310px;

        color: var(--text-color);
    }


    .content img {
        position: fixed;
        width: 150px;
        right: 30px;
        top: 95px;
    }

    .footer p {
        margin: 0;
    }

    .footer {
        font-size: 13px;
        color: var(--text-color);   

        text-align: center;
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%); 
        padding: 10px 0;
        background: transparent;
        z-index: 9999;

        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3px;
        white-space: nowrap; 
    }

<script> // ÁôΩÂ§©ÈªëÂ§úÊ®°Âºè
const toggle = document.querySelector('.theme');

// È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü• localStorage
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {
    document.body.classList.add('dark');
    toggle.textContent = '‚òÄÔ∏è';
} else {
    document.body.classList.remove('dark');
    toggle.textContent = 'üåô';
}

// ÁÇπÂáªÂàáÊç¢‰∏ªÈ¢ò
toggle.onclick = () => {
    document.body.classList.toggle('dark');

    if (document.body.classList.contains('dark')) {
        toggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');  // ‰øùÂ≠òÁä∂ÊÄÅ
    } else {
        toggle.textContent = 'üåô';
        localStorage.setItem('theme', 'light'); // ‰øùÂ≠òÁä∂ÊÄÅ
    }
};
</script>

<script> //ËÉåÊôØÁâπÊïà//
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

const STAR_COUNT = 30; // ÁÇπÁÇπÊï∞ÈáèÂ∞ë‰∏ÄÁÇπ
const stars = [];

// ÂàùÂßãÂåñ
for (let i = 0; i < STAR_COUNT; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 0.8 + 0.3, // ÂçäÂæÑÊõ¥Â∞è
    dy: Math.random() * 0.3 + 0.1 // ‰∏ãËêΩÈÄüÂ∫¶Êõ¥ÊÖ¢
  });
}

function draw() {
  const isDark = document.body.classList.contains("dark");
  ctx.fillStyle = isDark ? "#0f0f0f" : "#ffffff"; // ÁôΩÂ§©Á∫ØÁôΩ
  ctx.fillRect(0, 0, w, h);

  ctx.fillStyle = "rgba(255,255,255,0.7)"; // ÁÇπÁÇπÈ¢úËâ≤Áªü‰∏ÄÁôΩËâ≤
  ctx.beginPath();
  for (let s of stars) {
    ctx.moveTo(s.x, s.y);
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    s.y += s.dy;
    if (s.y > h) {
      s.y = 0;
      s.x = Math.random() * w;
    }
  }
  ctx.fill();

  requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize", () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});
</script>

<script> //calendar//
const calendarEl = document.getElementById("calendar");
const year = 2026;
const month = 1; // 1 Êúà

for (let d = 1; d <= 30; d++) {
  const div = document.createElement("div");
  div.className = "calendar-day";
  div.dataset.date = `${year}-${String(month).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
  calendarEl.appendChild(div);
}

fetch('works.json')
  .then(res => res.json())
  .then(works => {
    works.forEach(work => {
      const cell = document.querySelector(
        `.calendar-day[data-date='${work.date}']`
      );
      if (cell) {
        cell.classList.add("updated");
        cell.title = work.title;
        cell.onclick = () => {
          window.location.href = "‰ΩúÂìÅÈõÜ.html";
        };
      }
    });
  });

</script>

<script> //clock//
        function updateClock() {
  const now = new Date();
  const options = { 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric',
    hour: '2-digit', 
    minute: '2-digit', 
    second: '2-digit',
    hour12: false 
  };
  document.getElementById('clock').innerText = now.toLocaleString('zh-CN', options);
}

setInterval(updateClock, 1000);
updateClock(); // ÂàùÂßãÁ´ãÂç≥ËøêË°å
</script>

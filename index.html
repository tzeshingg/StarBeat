<script> //èƒŒæ™¯ç‰¹æ•ˆ//
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

const STAR_COUNT = 30; // ç‚¹ç‚¹æ•°é‡å°‘ä¸€ç‚¹
const stars = [];

// åˆå§‹åŒ–
for (let i = 0; i < STAR_COUNT; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 0.8 + 0.3, // åŠå¾„æ›´å°
    dy: Math.random() * 0.3 + 0.1 // ä¸‹è½é€Ÿåº¦æ›´æ…¢
  });
}

function draw() {
  const isDark = document.body.classList.contains("dark");
  ctx.fillStyle = isDark ? "#0f0f0f" : "#ffffff"; // ç™½å¤©çº¯ç™½
  ctx.fillRect(0, 0, w, h);

  ctx.fillStyle = "rgba(255,255,255,0.7)"; // ç‚¹ç‚¹é¢œè‰²ç»Ÿä¸€ç™½è‰²
  ctx.beginPath();
  for (let s of stars) {
    ctx.moveTo(s.x, s.y);
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    s.y += s.dy;
    if (s.y > h) {
      s.y = 0;
      s.x = Math.random() * w;
    }
  }
  ctx.fill();

  requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize", () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});
</script>

    hour12: false 
  };
  document.getElementById('clock').innerText = now.toLocaleString('zh-CN', options);
}

setInterval(updateClock, 1000);
updateClock(); // åˆå§‹ç«‹å³è¿è¡Œ
</script>

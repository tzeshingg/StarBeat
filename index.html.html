<script> //èƒŒæ™¯ç‰¹æ•ˆ//
const container = document.querySelector(".snow-stars");
const canvas = document.createElement("canvas");
container.appendChild(canvas);
const ctx = canvas.getContext("2d");

let w = window.innerWidth;
let h = container.clientHeight;
canvas.width = w;
canvas.height = h;

let particles = [];

// åˆå§‹åŒ–æ˜Ÿæ˜Ÿ
function initParticles() {
    const isDark = document.body.classList.contains("dark");

    particles = [];
    const count = 50; // å¤œæ™š 50é¢—ï¼Œç™½å¤© ä¹Ÿ 50é¢—
    const alpha = isDark ? 0.9 : 0.4; // å¤œæ™šäº®ï¼Œç™½å¤©æ·¡
    const maxR = isDark ? 1.5 : 1; // æ˜Ÿæ˜ŸåŠå¾„
    const speed = isDark ? 0.35 : 0.15; // ä¸‹è½é€Ÿåº¦

    for (let i = 0; i < count; i++) {
        particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            r: Math.random() * maxR + 0.3,
            d: Math.random() * speed + 0.02,
            a: alpha
        });
    }
}

// ç»˜åˆ¶æ˜Ÿæ˜Ÿ
function drawParticles() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "white";
    ctx.beginPath();
    for (let p of particles) {
        ctx.globalAlpha = p.a;
        ctx.moveTo(p.x, p.y);
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    }
    ctx.fill();
    ctx.globalAlpha = 1;
    updateParticles();
}

// æ›´æ–°ä½ç½®
function updateParticles() {
    for (let p of particles) {
        p.y += p.d;
        if (p.y > h) {
            p.y = 0;
            p.x = Math.random() * w;
        }
    }
}

// åˆå§‹ç”Ÿæˆ
initParticles();
setInterval(drawParticles, 33);

// è°ƒæ•´çª—å£å¤§å°
window.addEventListener("resize", () => {
    w = window.innerWidth;
    h = container.clientHeight;
    canvas.width = w;
    canvas.height = h;
    initParticles();
});

// æ—¥å¤œæ¨¡å¼åˆ‡æ¢æ—¶æ›´æ–°æ˜Ÿæ˜Ÿ
const observer = new MutationObserver(initParticles);
observer.observe(document.body, { attributes: true, attributeFilter: ["class"] });
</script>

<style> /*NavBar*/
        .navbar {
        z-index: 10000;
        width: 100%;
        height: 80px;
        background: var(--navbar-bg);
        box-shadow: 0 2px 10px var(--shadow-color);

        position: fixed;
        top: 0;
        left: 0;

        display: flex;
        align-items: center;
        justify-content: flex-start;
        }
    
    .navbar a {
        margin: 0;
        padding-left: 20px;
        line-height: 80px;
        font-weight: bold;
        font-size: 150%;
        
        text-decoration: none;
        color: var(--text-color);
    }

    .navbar img {
        width: 45px;
        padding-left: 0%;
    }

    .menu {
        margin-left: 130px;
        font-size: 150%;
        }

    .theme {
        margin-left: 30px;
    }

    .menu-toggle {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 80px;
        right: 0;
        width: 100%;
        height: 140px;
        background-color: var(--bg-color);
        box-shadow: 0 2px 10px var(--shadow-color);

        align-items: center;
        justify-content: center;
    }

    .menu-toggle ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .menu-toggle a {
        text-decoration: none;
        color:var(--text-color);
        font-size: large;

        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 15px;
    }

</style>

<style> /*content*/
.content h1 {
    display: flex;
    justify-content: center;
    font-size: 26px;
    letter-spacing: 6px;
}

.h1portfolio {
    display: flex;
    justify-content: center;

    font-family: "northwell", cursive;
    font-size: 50px;
    letter-spacing: 2px;
    margin: 0;
}

.pportfolio {
    display: flex;
    justify-content: center;
    font-size: 10px;
}
</style>

<style> /*portfolio*/
    .portfolio {
    top: 80px;
    width: 100%;
    background-color: rgba(243, 243, 243, 0.85);
    padding: 60px 6vw;
    box-sizing: border-box;
}

body.dark .portfolio {
  background-color: rgba(20, 20, 20, 0.85);
}


.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 32px;
  align-items: start;
}


.work-card {
  background: var(--card-color);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.06);
}

body.dark .work-card {
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.work-slider {
  display: flex;
}

.work-slider img {
  width: 100%;
  height: auto;
  max-height: 25vh; 
  object-fit: contain;
}


.work-info {
  padding: 16px;
  font-size: 15px;
  text-align: center;
  opacity: 0.85;
}

.photo-count {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 999px;
  background: rgba(0,0,0,0.55);
  color: white;
}

.work-card {
  position: relative;
}
</style>

<style> /*盒子*/
    .viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 99999;
  touch-action: pan-y; 
}

.viewer img {
  max-width: 90%;
  max-height: 90%;
}

.viewer .close {
  position: absolute;
  top: 20px;
  right: 24px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

.viewer .nav {
  position: absolute;
  top: 50%;
  font-size: 40px;
  color: white;
  cursor: pointer;
  user-select: none;
}

.viewer .prev { left: 30px; }
.viewer .next { right: 30px; }

.hidden {
  display: none;
}
</style>

<style> /*Footer*/
        .footer p {
        margin: 0;
    }

    .footer {
        font-size: 13px;
        color: var(--text-color);   

        text-align: center;
        bottom: 0;
        padding: 10px 0;
        background: transparent;
        z-index: 9999;

        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3px;
        white-space: nowrap; 
    }

    .facai {
      font-family: "lo", cursive;
      font-size: 30px;
    }
</style>

<style>
  /* 上方文字滑出动画 */
.slide-up {
  opacity: 0;
  transform: translateY(30px);
  animation: slideUp 0.8s forwards;
}

/* 延迟不同元素 */
.slide-up.delay-1 { animation-delay: 0.2s; }
.slide-up.delay-2 { animation-delay: 0.4s; }

<script> //菜单//
  // 获取 ☰ 按钮和菜单内容

<script> // 白天黑夜模式
const toggle = document.querySelector('.theme');

// 页面加载时检查 localStorage
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {
    document.body.classList.add('dark');
    toggle.textContent = '☀️';
} else {
    document.body.classList.remove('dark');
    toggle.textContent = '🌙';
}

// 点击切换主题
toggle.onclick = () => {
    document.body.classList.toggle('dark');

    if (document.body.classList.contains('dark')) {
        toggle.textContent = '☀️';
        localStorage.setItem('theme', 'dark');  // 保存状态
    } else {
        toggle.textContent = '🌙';
        localStorage.setItem('theme', 'light'); // 保存状态
    }
};
</script>

<script> //背景特效//
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

const STAR_COUNT = 30; // 点点数量少一点
const stars = [];

// 初始化
for (let i = 0; i < STAR_COUNT; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 0.8 + 0.3, // 半径更小
    dy: Math.random() * 0.3 + 0.1 // 下落速度更慢
  });
}

function draw() {
  const isDark = document.body.classList.contains("dark");
  ctx.fillStyle = isDark ? "#0f0f0f" : "#ffffff"; // 白天纯白
  ctx.fillRect(0, 0, w, h);

  ctx.fillStyle = "rgba(255,255,255,0.7)"; // 点点颜色统一白色
  ctx.beginPath();
  for (let s of stars) {
    ctx.moveTo(s.x, s.y);
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    s.y += s.dy;
    if (s.y > h) {
      s.y = 0;
      s.x = Math.random() * w;
    }
  }
  ctx.fill();

  requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize", () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});
</script>

<script> //Card//
let currentImages = [];
let currentIndex = 0;

const viewer = document.getElementById('viewer');
const viewerImg = document.getElementById('viewerImg');

document.querySelector('.close').onclick = () => {
  viewer.classList.add('hidden');
};

document.querySelector('.prev').onclick = () => {
  currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
  viewerImg.src = currentImages[currentIndex];
};

document.querySelector('.next').onclick = () => {
  currentIndex = (currentIndex + 1) % currentImages.length;
  viewerImg.src = currentImages[currentIndex];
};

// ⭐ 滚动滑出观察器（手机电脑都稳定）
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
}, {
  threshold: 0.15
});

fetch('works.json')
  .then(res => res.json())
  .then(works => {
    const grid = document.getElementById('portfolioGrid');

    works.forEach(work => {
      const card = document.createElement('div');
      card.className = 'work-card slide-up-on-scroll';

      const slider = document.createElement('div');
      slider.className = 'work-slider';

      const img = document.createElement('img');
      img.src = work.images[0];
      slider.appendChild(img);

      const count = document.createElement('span');
      count.className = 'photo-count';
      count.textContent = work.images.length;

      const info = document.createElement('div');
      info.className = 'work-info';
      info.textContent = work.title;

      card.appendChild(slider);
      card.appendChild(count);
      card.appendChild(info);
      grid.appendChild(card);

      // ⭐ 关键：让每张卡片被观察
      observer.observe(card);

      // 点击查看
      card.onclick = () => {
        currentImages = work.images;
        currentIndex = 0;
        viewerImg.src = currentImages[0];
        viewer.classList.remove('hidden');
      };
    });
  });

/* ===== 手机滑动切换图片 ===== */
let startX = 0;
let endX = 0;

viewer.addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
});

viewer.addEventListener('touchend', (e) => {
  endX = e.changedTouches[0].clientX;
  handleSwipe();
});

function handleSwipe() {
  const diff = startX - endX;

  if (diff > 50) {
    currentIndex = (currentIndex + 1) % currentImages.length;
    viewerImg.src = currentImages[currentIndex];
  }

  if (diff < -50) {
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    viewerImg.src = currentImages[currentIndex];
  }
}
</script>

<script> //clock//
        function updateClock() {
  const now = new Date();
  const options = { 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric',
    hour: '2-digit', 
    minute: '2-digit', 
    second: '2-digit',
    hour12: false 
  };
  document.getElementById('clock').innerText = now.toLocaleString('zh-CN', options);
}

setInterval(updateClock, 1000);
updateClock(); // 初始立即运行
</script>

<script>
  // 监听页面滚动
function handleScrollAnimations() {
  const elements = document.querySelectorAll('.work-card'); // 你的卡片
  const windowBottom = window.innerHeight + window.scrollY;

  elements.forEach(el => {
    const elTop = el.getBoundingClientRect().top + window.scrollY;
    if (windowBottom > elTop + 50) { // 提前 50px 就触发
      el.classList.add('show');
    }
  });
}

// 页面滚动触发
window.addEventListener('scroll', handleScrollAnimations);
// 初始检查一次
window.addEventListener('load', handleScrollAnimations);

</script>
